{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
   <h1>Edit {{title}}</h1>
   <form action="{% url 'edit' entry=title %}" method="post">
        {% csrf_token %}
        <label>Content:</label>
        <br/>
        <textarea name="content" placeholder="Markdown Content">{{content}}</textarea>
        <br/>
        <input type="submit" value="Save Changes">
   </form>
{% endblock %}
